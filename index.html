<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--creates the button for the function and shows a header-->
    <h1>Click the button </h1>

    <button onclick="customizeDiv()">Press</button>

<script>
//2 functions, one for creating the dividers based on their style and 1 for creating a variable with the styles for those dividers.
function createDiv(obj) {
    var div = document.createElement("div");    
    
    div.innerText = "Div";
    div.style.width = obj.width;
    div.style.height = obj.height;
    div.style.background=obj.color;
    document.body.appendChild(div);
}

function customizeDiv(){
    let objects = [
        { color: "#FF0000", height: 100, width: 300 },
        { color: "#FFFF00", height: 200, width: 200 },
        { color: "#ff0000", height: 300, width: 100 },
];
//for loop to create the divider
for(i=0;i<objects.length;i++)
        createDiv(objects[i]);

}

</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
